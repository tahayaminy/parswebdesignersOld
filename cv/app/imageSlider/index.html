<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageSlider</title>
    <link rel="stylesheet" href="./imageSlider.css" />
  </head>
  <body>
    <section class="imageSlider">
      <div
        onclick="show(0,this)"
        class="contimg backstage"
        style="background-image: url('1.jpg')"
      ></div>
      <div
        id="stage"
        class="contimg stage"
        style="background-image: url('2.jpg')"
      ></div>
      <div
        onclick="show(1,this)"
        class="contimg backstage"
        style="background-image: url('3.jpg')"
      ></div>
      <section
        style="
          pointer-events: none;
          position: absolute;
          top: 0;
          right: 0;
          z-index: 1;
          width: 100%;
          height: 100%;
          background-color: rgba(41, 50, 65, 0.5);
        "
      ></section>
      <section id="btns">
        <label onclick="pos(0)" class="container">
          <input type="radio" checked="checked" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label onclick="pos(1)" class="container">
          <input type="radio" name="radio" checked />
          <span class="checkmark"></span>
        </label>
        <label onclick="pos(2)" class="container">
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label onclick="pos(3)" class="container">
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label onclick="pos(4)" class="container">
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
      </section>
    </section>
  </body>
  <script src="imageSlider.js"></script>
</html>
