<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://parswebdesigners.github.io/icon/css/all.min.css"/>
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://parswebdesigners.github.io/font/iransansxv.woff" />
<link rel="preload" as="font" type="font/woff2" crossorigin href="https://parswebdesigners.github.io/font/iransansxv.woff2" />  
<link rel="preload" as="font" type="font/ttf" crossorigin href="https://parswebdesigners.github.io/font/hack.ttf" />
<link rel="preload" as="font" type="font/woff" crossorigin href="https://parswebdesigners.github.io/font/staticfonts/iransansx-bold.woff" />
<link rel="preload" as="font" type="font/woff" crossorigin href="https://parswebdesigners.github.io/font/staticfonts/iransansx-regular.woff" />
<link rel="stylesheet" href="https://parswebdesigners.github.io/font/font.css"/>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body dir="rtl">
    <!--
        background-image: url('./mo.png');
        background-size: cover; -->
    <section
      style="
        width: 370px;
        height: 700px;
        margin: 5% auto;
        position: relative;
        background-color: #1d3557;
      "
    >
      <div
        style="
          text-align: center;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          filter: blur(5px);
          -webkit-filter: blur(5px);
        "
      >
        <img src="./Untitled.png" style="width: 90%" />
      </div>
      <div
        style="
          background-color: rgba(29, 53, 87, 0.5);
          width: 100%;
          height: 100%;
          position: absolute;
        "
      >
        <div style="text-align: center; margin-top: 13%">
          <img src="./Untitled.png" style="width: 50%" /><br />
          <p><i class="far fa-user"></i>skillet</p>
          <br />
          <p><i class="fas fa-compact-disc"></i>awake</p>
          <div id="wave">
            <div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <input
              id="overlay"
              type="range"
              value="0"
              onchange="changeProgress()"
            />
            <section
              style="
                width: 92%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                pointer-events: none;
              "
            >
              <span id="currentTime" style="float: left">0:00</span>
              <span id="durationTime" style="float: right">0:00</span>
              <span style="clear: both"></span>
            </section>
          </div>
          <div id="ctrl">
            <i onclick="play()" class="fas fa-play"></i>
            <i
              id="pause"
              onclick="paused()"
              style="display: none"
              class="fas fa-pause"
            ></i>
            <i onclick="stop()" class="fas fa-stop"></i>
          </div>
        </div>
      </div>
    </section>
    <audio id="song" src=""></audio>
  </body>
  <script src="./main.js"></script>
</html>
